    <div id="div">

    <script>
        var myAudio = document.getElementById("myAudio");
        var foto = document.getElementById("foto");
        var braco = document.getElementById('agulha');
        var campo = document.getElementById('redes_sociais');
        var icon = document.getElementById('icon_music')

        function musica() {
            return myAudio.paused ? myAudio.play() : myAudio.pause();
        }
        
        function icone() {
            icon.classList.toggle('fa-play')
            icon.classList.toggle('fa-pause')
        }
        
        function rodar() {

        function tocar() {

        }

        function git() {
            campo.innerText ='Siga-me! samuelslvsza'
        }
        function insta() {

        }
        function whats() {
